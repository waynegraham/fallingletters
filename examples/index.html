<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Falling Letters</title>
<meta name="description" content="Falling letters example with Google Fonts">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="letters"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="../bower_components/stats.js/build/stats.min.js"></script>

<script src="../lib/fonts.js"></script>
<script src="../bower_components/prefixfree/prefixfree.min.js"></script>
<script src="../bower_components/jQueryKeyframes/jquery.keyframes.js"></script>
<script src="../lib/falling-letters.js"></script>

<script>

var supportedFlag = $.keyframe.isSupported();

$.keyframe.define(
  [
    {
      name: 'clockwise',
      from: { 'transform': 'rotate(0deg)' },
      to:   { 'transform': 'rotate(360deg)' },
    },
    {
      name: 'counter',
      from: { 'transform': 'rotate(360deg)' },
      to:   { 'transform': 'rotate(0deg)' }
    }
  ]
);


</script>
<script>
var stats = new Stats();
stats.setMode(0); // 0: fps, 1: ms

stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';

document.body.appendChild( stats.domElement );

setInterval( function () {
    stats.begin();
    stats.end();
    }, 1000 / 60 );
</script>
</body>
